{{each(i, commit) commits}}
  <div class="commit">
    <blockquote class="message">
      <img src="${image}" />
      <p>${commit.message}</p>
      <footer>
        <p>
          ${commit.project} -
          {{if commit.author}} ${commit.author} -{{/if}}
          <span class="time" data-timestamp="${commit.timestamp}">
            ${moment(commit.timestamp).fromNow()}
          </span>
        </p>
      </footer>
    </blockquote>
  </div>
{{/each}}

{{each(i, message) messages}}
  <div class="commit">
    <blockquote class="message">
      <img src="${image}" />
      <p>${message.message}</p>
      <footer>
        <p>
          ${message.submessage}
          <span class="time" data-timestamp="${message.timestamp}">
            ${moment(message.timestamp).fromNow()}
          </span>
        </p>
      </footer>
    </blockquote>
  </div>
{{/each}}

<div class="commit">
  <blockquote class="message">
    {{if message.image}}<img src="${message.image}" />{{/if}}
    <p>${message.message}</p>
    <footer>
      <p>
        ${message.submessage}
        <span class="time" data-timestamp="${message.timestamp}">
          ${message.relTime}
        </span>
      </p>
    </footer>
  </blockquote>
</div>
